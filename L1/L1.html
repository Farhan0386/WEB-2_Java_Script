<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px 0;
      padding: 6px 12px;
    }
    .box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #333;
    }
  </style>
</head>

<body>

  <h1 id="mainHeading">DOM Practice Playground</h1>

  <p id="textPara">This text will be changed using JavaScript.</p>

  <button id="changeTextBtn">Change Text</button>
  <button id="changeColorBtn">Change Color</button>

  <hr>

  <h3>Input Practice</h3>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="showNameBtn">Show Name</button>

  <p id="output"></p>

  <hr>

  <h3>Image Practice</h3>
  <img id="myImage" src="first-image.jpeg" alt="image">

  <br><br>
  <button id="changeImageBtn">Change Image</button>

  <hr>

  <h3>Element Creation Practice</h3>
  <button id="addItemBtn">Add Item</button>
  <button id="removeItemBtn">Remove Item</button>

  <div id="listContainer" class="box"></div>

  <script src="L1.js"></script>
</body>
</html>
